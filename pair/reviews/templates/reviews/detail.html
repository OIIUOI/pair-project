{% extends 'base.html' %}

{% block content%}

<div class="container">
  <div class="d-flex mt-5 justify-content-between align-items-end">
    <h2 class="">{{ review.title }}</h2>
    <span class="text-secondary" style="font-size: 12px;">{{ review.created_at }}</span>
  </div>
  <hr>
  <p class="pb-5">{{ review.content }}</p>
  <div class="text-center">
    <a class="btn btn-primary" href="{% url 'reviews:index' %}">목록으로 가기</a>
    <a class="btn btn-danger" href="{% url 'reviews:delete' review.pk %}">리뷰 삭제</a>
    <a class="btn btn-success" href="{% url 'reviews:edit' review.pk %}">리뷰 수정</a>
  </div>
</div>
{% endblock %}
